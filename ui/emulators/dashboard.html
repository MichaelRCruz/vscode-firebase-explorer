<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Emulators</title>
  <link rel="stylesheet" href="{{resource:dist/css/bulma.min.css}}">
  <link rel="stylesheet" href="{{resource:/dist/css/bulma-switch.min.css}}">
  <link rel="stylesheet" href="{{resource:/dist/css/bulma-divider.min.css}}">
  <link rel="stylesheet" href="{{resource:dist/css/bulma-checkradio.min.css}}">
  <link rel="stylesheet" href="{{resource:dist/css/bulma-badge.min.css}}">
  <link rel="stylesheet" href="{{resource:dist/css/materialdesignicons.min.css}}">
  <link rel="stylesheet" href="{{resource:ui/emulators/css/emulators.css}}">
  <link rel="stylesheet" href="{{resource:ui/emulators/css/terminal.css}}">
</head>

<body>
  <div class="super-container">
    <div class="tabs main-navigation">
      <ul>
        <li class="tab--dashboard is-active" data-tabname="dashboard">
          <a title="Dashboard">
            <span class="icon is-small"><i class="mdi mdi-monitor-dashboard" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">Dashboard</span>
          </a>
        </li>
        <li class="tab--https-functions" data-tabname="https-functions">
          <a title="HTTPS Functions">
            <span class="icon is-small"><i class="mdi mdi-web" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">HTTPS Functions</span>
          </a>
        </li>
        <li class="tab--background-functions" data-tabname="background-functions">
          <a title="Event Functions">
            <span class="icon is-small"><i class="mdi mdi-cloud-braces" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">Event Functions</span>
          </a>
        </li>
        <li class="tab--firestore" data-tabname="firestore">
          <a title="Firestore">
            <span class="icon is-small"><i class="mdi mdi-fire" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">Firestore</span>
          </a>
        </li>
        <li class="tab--database" data-tabname="database">
          <a title="Database">
            <span class="icon is-small"><i class="mdi mdi-database" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">Database</span>
          </a>
        </li>
        <li class="tab--hosting" data-tabname="hosting">
          <a title="Hosting">
            <span class="icon is-small"><i class="mdi mdi-earth" aria-hidden="true"></i></span>
            <span class="has-badge has-badge-inline">Hosting</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="tab-content tab-content--dashboard is-active">
      <div class="level top-controls">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  Project:
                </a>
              </p>
              <div class="select">
                <select class="project-selector">
                  <option value="" disabled selected>Choose a project</option>
                </select>
              </div>
            </div>
            <div class="field has-addons workspace-selector-field">
              <p class="control">
                <a class="button is-static">
                  Folder:
                </a>
              </p>
              <p class="control">
                <div class="select">
                  <select class="workspace-selector"></select>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="columns bottom is-mobile is-variable is-2">
        <div class="column controls">

          <div class="box">
            <label class="label controls-box-label">
              Status: <span class="running-status"></span>
            </label>
            <div class="columns is-mobile is-variable is-3">
              <div class="column">
                <button class="button start" disabled>Start</button>
              </div>
              <div class="column">
                <button class="button stop" disabled>Stop</button>
              </div>
            </div>
          </div>

          <div class="box">
            <label class="label controls-box-label">
              Enabled Emulators
            </label>
            <div class="field">
              <input type="checkbox" id="switch-all-emulators" class="switch is-outlined" checked>
              <label class="checkbox" for="switch-all-emulators">
                All
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-functions" class="switch is-outlined" data-emulator="functions"
                checked disabled>
              <label class="checkbox" for="switch-emu-functions">
                Functions
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-firestore" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-firestore">
                Firestore
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-database" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-database">
                Database
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-hosting" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-hosting">
                Hosting
              </label>
            </div>
          </div>

          <!-- TODO: hide this if the Functions emulator is not enabled -->
          <div class="box">
            <label class="label controls-box-label">
              Functions Emulator
            </label>
            <div class="field">
              <input type="checkbox" id="enable-functions-debug" class="is-checkradio">
              <label class="checkbox" for="enable-functions-debug">
                Debugging
              </label>
            </div>
          </div>

          <!-- <div class="box">
            <div class="field">
              <input type="checkbox" id="enable-cli-debug-flag" class="is-checkradio">
              <label class="checkbox" for="enable-cli-debug-flag">
                CLI Debug
              </label>
            </div>
          </div> -->

        </div>
        <div class="column">
          <div class="box shell-output-box terminal tailing">
            <div class="shell-output terminal">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--https-functions">
      <div class="level top-controls">
        <div>
          <div class="dropdown is-hoverable log-level-selection">
            <div class="dropdown-trigger">
              <button class="button with-dropdown-arrow" aria-haspopup="true"
                aria-controls="log-level-selection--https-functions">
                <span>Log level</span>
              </button>
            </div>
            <div class="dropdown-menu" id="log-level-selection--https-functions" role="menu">
              <div class="dropdown-content">

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--user" type="checkbox"
                    checked="checked">
                  <label for="tab-content--https-functions--log-level--user">
                    <span class="icon"><i class="mdi mdi-20px mdi-account"></i></span>
                    <span>User</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--info" type="checkbox"
                    checked="checked">
                  <label for="tab-content--https-functions--log-level--info">
                    <span class="icon"><i class="mdi mdi-20px mdi-information"></i></span>
                    <span>Info</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--error" type="checkbox"
                    checked="checked">
                  <label for="tab-content--https-functions--log-level--error">
                    <span class="icon"><i class="mdi mdi-20px mdi-alert"></i></span>
                    <span>Error</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--debug" type="checkbox">
                  <label for="tab-content--https-functions--log-level--debug">
                    <span class="icon"><i class="mdi mdi-20px mdi-flag-outline"></i></span>
                    <span>Debug</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--warn" type="checkbox">
                  <label for="tab-content--https-functions--log-level--warn">
                    <span class="icon"><i class="mdi mdi-20px mdi-flag-outline"></i></span>
                    <span>Warning</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--https-functions--log-level--system" type="checkbox">
                  <label for="tab-content--https-functions--log-level--system">
                    <span class="icon"><i class="mdi mdi-20px mdi-server"></i></span>
                    <span>System</span>
                  </label>
                </a>

              </div>
            </div>
          </div>

          <div class="dropdown is-hoverable function-selection">
            <div class="dropdown-trigger">
              <button class="button with-dropdown-arrow" aria-haspopup="true"
                aria-controls="function-selection--https-functions">
                <span>Functions</span>
              </button>
            </div>
            <div class="dropdown-menu" id="function-selection--https-functions" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item field">
                  No functions to show
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="level height-almost-100 no-margin-bottom">
        <div class="box shell-output-box terminal width-100 tailing no-padding">
          <table class="table logging-table is-fullwidth is-hoverable" data-mode="https">
            <thead>
              <tr>
                <th class="log-entry-header-timestamp">Timestamp</th>
                <th class="log-entry-header-level">Level</th>
                <th class="log-entry-header-function">Function</th>
                <!-- <th class="log-entry-header-type">Type</th> -->
                <th class="log-entry-header-text">Text</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--background-functions">
      <div class="level top-controls">
        <div>
          <div class="dropdown is-hoverable log-level-selection">
            <div class="dropdown-trigger">
              <button class="button with-dropdown-arrow" aria-haspopup="true"
                aria-controls="log-level-selection--background-functions">
                <span>Log level</span>
              </button>
            </div>
            <div class="dropdown-menu" id="log-level-selection--background-functions" role="menu">
              <div class="dropdown-content">

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--background-functions--log-level--user" type="checkbox"
                    checked="checked">
                  <label for="tab-content--background-functions--log-level--user">
                    <span class="icon"><i class="mdi mdi-20px mdi-account"></i></span>
                    <span>User</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--background-functions--log-level--info" type="checkbox"
                    checked="checked">
                  <label for="tab-content--background-functions--log-level--info">
                    <span class="icon"><i class="mdi mdi-20px mdi-information"></i></span>
                    <span>Info</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--background-functions--log-level--error" type="checkbox"
                    checked="checked">
                  <label for="tab-content--background-functions--log-level--error">
                    <span class="icon"><i class="mdi mdi-20px mdi-alert"></i></span>
                    <span>Error</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--background-functions--log-level--debug" type="checkbox">
                  <label for="tab-content--background-functions--log-level--debug">
                    <span class="icon"><i class="mdi mdi-20px mdi-flag-outline"></i></span>
                    <span>Debug</span>
                  </label>
                </a>

                <a class="dropdown-item field">
                  <input class="is-checkradio" id="tab-content--background-functions--log-level--system"
                    type="checkbox">
                  <label for="tab-content--background-functions--log-level--system">
                    <span class="icon"><i class="mdi mdi-20px mdi-server"></i></span>
                    <span>System</span>
                  </label>
                </a>

              </div>
            </div>
          </div>

          <div class="dropdown is-hoverable function-selection">
            <div class="dropdown-trigger">
              <button class="button with-dropdown-arrow" aria-haspopup="true"
                aria-controls="function-selection--background-functions">
                <span>Functions</span>
              </button>
            </div>
            <div class="dropdown-menu" id="function-selection--background-functions" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item field">
                  No functions to show
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="level height-almost-100 no-margin-bottom">
        <div class="box shell-output-box terminal width-100 tailing no-padding">
          <table class="table logging-table is-fullwidth is-hoverable" data-mode="background">
            <thead>
              <tr>
                <th class="log-entry-header-timestamp">Timestamp</th>
                <th class="log-entry-header-level">Level</th>
                <th class="log-entry-header-function">Function</th>
                <!-- <th class="log-entry-header-type">Type</th> -->
                <th class="log-entry-header-text">Text</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--firestore">
      <div class="level height-100">
        <div class="box shell-output-box terminal width-100 tailing">
          <div class="shell-output terminal">
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--database">
      <div class="level height-100">
        <div class="box shell-output-box terminal width-100 tailing">
          <div class="shell-output terminal">
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--hosting">
      <div class="level height-almost-100 no-margin-bottom">
        <div class="box shell-output-box terminal width-100 tailing no-padding">
          <table class="table logging-table is-fullwidth is-hoverable">
            <thead>
              <tr>
                <th class="log-entry-header-date">Timestamp</th>
                <th class="log-entry-header-ip">IP Address</th>
                <th class="log-entry-header-status">Status</th>
                <th class="log-entry-header-method">Method</th>
                <th class="log-entry-header-resource">Resource</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal modal-json-viewer">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Log entry data</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <pre><code class="content"></code></pre>
        </section>
      </div>
    </div>

    <div class="modal modal-prompt-terminate-other-instance">
      <div class="modal-background"></div>
      <div class="modal-content">
        <article class="message">
          <div class="message-header">
            <p class="modal-title"></p>
            <button class="delete" aria-label="delete"></button>
          </div>
          <div class="message-body">
            <div class="card">
              <div class="card-content">
                <div class="content"></div>
              </div>
              <footer class="card-footer">
                <a data-option="action" class="card-footer-item modal-button modal-button-action capitalize">
                </a>
                <a data-option="cancel" class="card-footer-item modal-button modal-button-cancel" title="Cancel">
                  Cancel
                </a>
              </footer>
            </div>
          </div>
        </article>
      </div>
    </div>

  </div>

  <script src="{{resource:dist/webviews/emulators.js}}"></script>
</body>

</html>
