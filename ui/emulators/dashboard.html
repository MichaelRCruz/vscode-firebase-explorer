<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Emulators</title>
  <link rel="stylesheet" href="{{resource:dist/css/bulma.min.css}}">
  <link rel="stylesheet" href="{{resource:/dist/css/bulma-switch.min.css}}">
  <link rel="stylesheet" href="{{resource:/dist/css/bulma-divider.min.css}}">
  <link rel="stylesheet" href="{{resource:dist/css/bulma-checkradio.min.css}}">
  <link rel="stylesheet" href="{{resource:dist/css/materialdesignicons.min.css}}">
  <link rel="stylesheet" href="{{resource:ui/emulators/css/emulators.css}}">
  <link rel="stylesheet" href="{{resource:ui/emulators/css/terminal.css}}">
</head>

<body>
  <div class="super-container">
    <div class="tabs main-navigation">
      <ul>
        <li class="tab--dashboard is-active" data-tabname="dashboard">
          <a>
            <span class="icon is-small"><i class="mdi mdi-monitor-dashboard" aria-hidden="true"></i></span>
            <span title="Dashboard">Dashboard</span>
          </a>
        </li>
        <li class="tab--https-functions" data-tabname="https-functions">
          <a>
            <span class="icon is-small"><i class="mdi mdi-web" aria-hidden="true"></i></span>
            <span title="HTTPS Functions">HTTPS Functions</span>
          </a>
        </li>
        <li class="tab--callable-functions" data-tabname="callable-functions">
          <a>
            <span class="icon is-small"><i class="mdi mdi-cloud-braces" aria-hidden="true"></i></span>
            <span title="Callable Functions">Callable Functions</span>
          </a>
        </li>
        <li class="tab--firestore" data-tabname="firestore">
          <a>
            <span class="icon is-small"><i class="mdi mdi-fire" aria-hidden="true"></i></span>
            <span title="Firestore">Firestore</span>
          </a>
        </li>
        <li class="tab--database" data-tabname="database">
          <a>
            <span class="icon is-small"><i class="mdi mdi-database" aria-hidden="true"></i></span>
            <span title="Database">Database</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="tab-content tab-content--dashboard is-active">
      <div class="level top-controls">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  Project:
                </a>
              </p>
              <div class="select">
                <select class="project-selector"></select>
              </div>
            </div>
            <div class="field has-addons workspace-selector-field hidden">
              <p class="control">
                <a class="button is-static">
                  Workspace:
                </a>
              </p>
              <p class="control">
                <div class="select">
                  <select class="workspace-selector"></select>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="columns bottom is-mobile is-variable is-2">
        <div class="column controls">

          <div class="box">
            <label class="label controls-box-label">
              Status: <span class="running-status"></span>
            </label>
            <div class="columns is-mobile is-variable is-3">
              <div class="column">
                <button class="button start">Start</button>
              </div>
              <div class="column">
                <button class="button stop" disabled>Stop</button>
              </div>
            </div>
          </div>

          <div class="box">
            <label class="label controls-box-label">
              Enabled Emulators
            </label>
            <div class="field">
              <input type="checkbox" id="switch-emu-all" class="switch is-outlined" checked>
              <label class="checkbox" for="switch-emu-all">
                All
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-functions" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-functions">
                Functions
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-firestore" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-firestore">
                Firestore
              </label>
            </div>
            <div class="field">
              <input type="checkbox" id="switch-emu-database" class="switch is-outlined" checked disabled>
              <label class="checkbox" for="switch-emu-database">
                Database
              </label>
            </div>
          </div>

        </div>
        <div class="column">
          <div class="box shell-output-box terminal tailing">
            <div class="shell-output terminal">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--https-functions">
      <div class="level">
        <div class="dropdown is-hoverable log-level-selection">
          <div class="dropdown-trigger">
            <button class="button with-dropdown-arrow" aria-haspopup="true"
              aria-controls="log-level-selection--https-functions">
              <span>Log level</span>
            </button>
          </div>
          <div class="dropdown-menu" id="log-level-selection--https-functions" role="menu">
            <div class="dropdown-content">

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--https-functions--log-level--user" type="checkbox"
                  checked="checked">
                <label for="tab-content--https-functions--log-level--user">User</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--https-functions--log-level--info" type="checkbox"
                  checked="checked">
                <label for="tab-content--https-functions--log-level--info">Info</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--https-functions--log-level--debug" type="checkbox"
                  checked="checked">
                <label for="tab-content--https-functions--log-level--debug">Debug</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--https-functions--log-level--error" type="checkbox"
                  checked="checked">
                <label for="tab-content--https-functions--log-level--error">Error</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--https-functions--log-level--system" type="checkbox">
                <label for="tab-content--https-functions--log-level--system">System</label>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="level">
        <table class="table logging-table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Type</th>
              <th>Level</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="modal modal-json-viewer">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Log entry data</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <pre><code class="content"></code></pre>
          </section>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--callable-functions">
      <div class="level">
        <div class="dropdown is-hoverable log-level-selection">
          <div class="dropdown-trigger">
            <button class="button with-dropdown-arrow" aria-haspopup="true"
              aria-controls="log-level-selection--callable-functions">
              <span>Log level</span>
            </button>
          </div>
          <div class="dropdown-menu" id="log-level-selection--callable-functions" role="menu">
            <div class="dropdown-content">

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--callable-functions--log-level--user" type="checkbox"
                  checked="checked">
                <label for="tab-content--callable-functions--log-level--user">User</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--callable-functions--log-level--info" type="checkbox"
                  checked="checked">
                <label for="tab-content--callable-functions--log-level--info">Info</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--callable-functions--log-level--debug" type="checkbox"
                  checked="checked">
                <label for="tab-content--callable-functions--log-level--debug">Debug</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--callable-functions--log-level--error" type="checkbox"
                  checked="checked">
                <label for="tab-content--callable-functions--log-level--error">Error</label>
              </div>

              <div class="dropdown-item field">
                <input class="is-checkradio" id="tab-content--callable-functions--log-level--system" type="checkbox">
                <label for="tab-content--callable-functions--log-level--system">System</label>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="level">
        <table class="table logging-table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Type</th>
              <th>Level</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="modal modal-json-viewer">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Log entry data</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <pre><code class="content"></code></pre>
          </section>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--firestore">
      <div class="level height-100">
        <div class="box shell-output-box terminal width-100 tailing">
          <div class="shell-output terminal">
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content tab-content--database">
      <div class="level height-100">
        <div class="box shell-output-box terminal width-100 tailing">
          <div class="shell-output terminal">
          </div>
        </div>
      </div>
    </div>


    <div class="modal modal-notice-warning">
      <div class="modal-background"></div>
      <div class="modal-content">
        <article class="message is-danger">
          <div class="message-header">
            <p>Warning</p>
            <button class="delete" aria-label="delete"></button>
          </div>
          <div class="message-body content"></div>
        </article>
      </div>

    </div>
  </div>

  </div>
  <script src="{{resource:dist/webviews/emulators.js}}"></script>
</body>

</html>
